<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AeroChart Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="MES"/>
    <meta name="author" content="www.github.com/AeroYoung"/>

    <link rel="stylesheet" href="http://lib.sinaapp.com/js/bootstrap/latest/css/bootstrap.min.css">
    <style type="text/css">
        .progress{
            margin-top: 20px;
            height: 30px;
            vertical-align: center;
            text-align: center;
            text-align-all: center;
            font-size: 18px;
        }
        .progress-bar{font-size: 18px;}
    </style>
    <script src="../../7_Web/EC_BHRT/assets/js/bootstrap-progressbar.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-8">
                <div class="progress" >
                    <div class="progress-bar" data_c="10" aria-valuemin="0" aria-valuemax="100" role="progressbar" ></div>
                </div>
                <div class="progress" >
                    <div class="progress-bar" data_c="20" aria-valuemin="0" aria-valuemax="100" role="progressbar" ></div>
                </div>
                <div class="progress" >
                    <div class="progress-bar" data_c="30" aria-valuemin="0" aria-valuemax="100" role="progressbar" ></div>
                </div>
                <div class="progress" >
                    <div class="progress-bar" data_c="40" aria-valuemin="0" aria-valuemax="100" role="progressbar" ></div>
                </div>
                <div class="progress" >
                    <div class="progress-bar" data_c="50" aria-valuemin="0" aria-valuemax="100" role="progressbar" ></div>
                </div>
                <div class="progress" >
                    <div class="progress-bar" data_c="60" aria-valuemin="0" aria-valuemax="100" role="progressbar" ></div>
                </div>
                <div class="progress" >
                    <div class="progress-bar" data_c="70" aria-valuemin="0" aria-valuemax="100" role="progressbar" ></div>
                </div>
                <div class="progress" >
                    <div class="progress-bar" data_c="80" aria-valuemin="0" aria-valuemax="100" role="progressbar" ></div>
                </div>
                <div class="progress" >
                    <div class="progress-bar" data_c="90" aria-valuemin="0" aria-valuemax="100" role="progressbar" ></div>
                </div>
                <div class="progress" >
                    <div class="progress-bar" data_c="100" aria-valuemin="0" aria-valuemax="100" role="progressbar" ></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/2.0.3/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="aerochart.js"></script>
    <script type="text/javascript" >
        $(document).ready(function () {
            $('.progress .progress-bar').progressbar({
                text_format:'$per%,剩$rem工时',
                display_text:'center'
            });
        });
    </script>
</body>
</html>
