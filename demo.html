<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AeroChart Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="MES"/>
    <meta name="author" content="www.github.com/AeroYoung"/>

    <link rel="stylesheet" href="http://lib.sinaapp.com/js/bootstrap/latest/css/bootstrap.min.css">
    <style type="text/css">
        html,body{width:100%!important;}
        .aero-bar{
            margin-top: 20px;
            height: 30px;
            vertical-align: center;
            text-align: left;
            font-size: 18px;
        }
    </style>
    <script src="../../7_Web/EC_BHRT/assets/js/bootstrap-progressbar.js"></script>
</head>
<body>
    <div class="container" style="width:100%!important;max-width: none!important;">
        <div class="row">
            <div class="col-md-4">
                <div id="main" style="width: 600px;height:400px;"></div>
            </div>
            <div class="col-md-8">
                <div class="aero-bar" data_c="70" aria-valuemin="0" aria-valuemax="100">分流板，共700min</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/2.0.3/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="AeroChart.js"></script>
    <script type="text/javascript" src="echarts.min.js"></script>
    <script type="text/javascript" >
        $(document).ready(function () {
            $('.aero-bar').progressbar({
                text_format:'$per%',
                display_text:'left',
                auto_theme:false
            });
            var myChart = echarts.init(document.getElementById('main'));
            option = {
                tooltip : {
                    formatter: "{a} <br/>{b} : {c}%"
                },
                series: [
                    {
                        name: '完成率',
                        type: 'gauge',
                        detail: {formatter:'{value}%'},
                        data: [{value: 50, name: 'MH1001'}]
                    }
                ]
            };
            myChart.setOption(option, true);

        });
    </script>
</body>
</html>
