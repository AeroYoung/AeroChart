<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AeroChart Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="MES"/>
    <meta name="author" content="www.github.com/AeroYoung"/>

    <link rel="stylesheet" href="http://lib.sinaapp.com/js/bootstrap/latest/css/bootstrap.min.css">
    <style type="text/css">
        .progress{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-8">
                <div class="progress" style="height: 30px">
                    <div class="progress-bar" role="progressbar" style="vertical-align: center;font-size: 18px"></div>
                    <div class="progress-bar" role="progressbar" style="vertical-align: center;font-size: 18px"></div>
                    <div class="progress-bar" role="progressbar" style="vertical-align: center;font-size: 18px"></div>
                    <div class="progress-bar" role="progressbar" style="vertical-align: center;font-size: 18px"></div>
                    <div class="progress-bar" role="progressbar" style="vertical-align: center;font-size: 18px"></div>
                    <div class="progress-bar" role="progressbar" style="vertical-align: center;font-size: 18px"></div>
                    <div class="progress-bar" role="progressbar" style="vertical-align: center;font-size: 18px"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/2.0.3/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="aerochart.js"></script>
    <script type="text/javascript" >
        $(document).ready(function () {
            $('.progress .progress-bar').progressbar({
                current_value:80,
                text_format:'$per%,剩$rem工时',
                display_text:'center'
            });
        });
    </script>
</body>
</html>
